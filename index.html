<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="profile-card">
        <div class="user-img">
            <img src="./s.jpg" alt="" width="100" height="100">
        </div>
        <div class="user-details">
            <h5>Maryama Mohamed</h5>
            <span>Developer / Designer</span>
        <br>    <a href="">Write to me</a>
        </div>
        <br>
        <ul class="social-media">
            <li>
                
            <a href="" style="background: linear-gradient(45deg, #285af1, #dbded7);">
                <i class="fa-brands fa-facebook"></i></a>
            <p>1K</p>
            <span>Followers</span>
        </li>
            <li>
                
                <a href="" style="background: linear-gradient(45deg, #f1e428, #f2034b);">
                    <i class="fa-brands fa-instagram"></i></a>
            <p>2.5K</p>
            <span>Followers</span>
        </li>
            <li>
                <a href="" style="background: linear-gradient(45deg, #b90035, #bf0218);">
                    <i class="fa-brands fa-youtube"></i></a>
            <p>20K</p>
            <span>Followers</span>
        </li>
        </ul>
    </div>
</body>
</html>
